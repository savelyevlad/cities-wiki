<html>
	<head>
		<title>Wikipedia Polskich miast</title>
		<meta charset="utf-8">
		
		<!-- My CSS styles file -->
		<link rel="stylesheet" href="styles/style.css">
		<!-- Bootstrap CSS (jsDelivr CDN) -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

		<!-- ajax -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	</head>
	
	<body>
	
		<script>
		  	$(function () {
				$('[data-toggle="popover"]').popover({trigger:'hover'});
			});

		  	function call() {
			  	var message = $('#formx').serialize();
			  	$.ajax({
					type: 'POST',
					url: '/time.php',
					cache: false,
					timeout: 3000,
					data: message,
					success: function(data) {
						$('#result').html(data);
					},
					beforeSend: function(data) {
						$('#result').html('<p>Waiting for the data</p>');
					},
					dataType: "html",
					error: function(data) {
						$('#result').html('<p>Error</p>');
					}
				});
			}
		</script>
	
		<div class="container">
			<h1 class="h3 text-center my-5">kek</h1>
		</div>
		
		<div class="col text-center">
			<button type="button" class="btn btn-primary" data-toggle="popover" title="жопа" data-content="Ура, Bootstrap 4 работает">Поднеси ко мне курсор</button>

			<div class="margin_top_25px">
				<form method="POST" action="javascript:void(null);" id="formx" onsubmit="call()">
					<input type="email" name="email" placeholder="Enter email">
					<input type="submit" value="Register">
				</form>
			</div>

			<div class="margin_top_25px" id="result">here will be the result</div>
		</div>
	</body>
</html>
